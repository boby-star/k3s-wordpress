apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-data-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      volumes:
        - name: wp-data
          persistentVolumeClaim:
            claimName: wp-data-pvc

      initContainers:
        - name: wait-for-mariadb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MariaDB...";
              until nc -z mariadb.apps.svc.cluster.local 3306; do
                sleep 2;
              done
              echo "MariaDB is reachable."

        - name: wp-bootstrap
          image: wordpress:cli-php8.2
          env:
            - name: WORDPRESS_DB_HOST
              value: mariadb.apps.svc.cluster.local:3306
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_DATABASE
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_USER
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_PASSWORD
            - name: WP_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: WP_ADMIN_USER
            - name: WP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: WP_ADMIN_PASSWORD
            - name: WP_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: WP_ADMIN_EMAIL
            - name: WP_SITE_URL
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: WP_SITE_URL
            - name: WP_SITE_TITLE
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: WP_SITE_TITLE
          volumeMounts:
            - name: wp-data
              mountPath: /var/www/html
          command:
            - sh
            - -c
            - |
              set -e

              echo "Waiting for WordPress files to exist..."
              # WordPress image copies core into /var/www/html on first start; тут ми на PVC,
              # тому якщо директорія пуста — підкинемо core вручну
              if [ ! -f /var/www/html/wp-settings.php ]; then
                echo "WP core not found in PVC, copying..."
                cp -r /usr/src/wordpress/* /var/www/html/
              fi

              cd /var/www/html

              echo "Checking if WP is installed..."
              if wp core is-installed --allow-root; then
                echo "WP already installed."
              else
                echo "Installing WordPress..."
                wp core install \
                  --url="$WP_SITE_URL" \
                  --title="$WP_SITE_TITLE" \
                  --admin_user="$WP_ADMIN_USER" \
                  --admin_password="$WP_ADMIN_PASSWORD" \
                  --admin_email="$WP_ADMIN_EMAIL" \
                  --skip-email \
                  --allow-root
              fi

              echo "Installing and enabling Redis Object Cache plugin..."
              if wp plugin is-installed redis-cache --allow-root; then
                echo "redis-cache already installed."
              else
                wp plugin install redis-cache --activate --allow-root
              fi

              echo "Configuring wp-config.php for Redis..."
              wp config set WP_REDIS_HOST redis --type=constant --allow-root
              wp config set WP_REDIS_PORT 6379 --type=constant --allow-root

              echo "Enabling Redis cache (if plugin provides command)..."
              wp redis enable --allow-root || true

              echo "Bootstrap done."

      containers:
        - name: wordpress
          image: wordpress:6-php8.2-apache
          ports:
            - containerPort: 80
              name: http
          env:
            - name: WORDPRESS_DB_HOST
              value: mariadb.apps.svc.cluster.local:3306
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_DATABASE
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_USER
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_PASSWORD
          volumeMounts:
            - name: wp-data
              mountPath: /var/www/html
          resources:
            requests:
              cpu: 100m
              memory: 384Mi
            limits:
              cpu: 800m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: apps
spec:
  selector:
    app: wordpress
  ports:
    - name: http
      port: 80
      targetPort: 80
